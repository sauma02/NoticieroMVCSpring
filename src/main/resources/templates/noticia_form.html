<html xmlns:th="http://www.thymleaf.org">
    <head>
        <title>Subir Noticia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h2>Ingrese la noticia aqui</h2>
            </div>
        </header>
            <div class="container">
                <form action="/noticia/registro" method="POST">
                <div class="form-group">
                    <input type="text" class="form-group" name="titulo" placeholder="Ingrese el titulo noticia">
                </div>
                <div class="form-group">
                    <input type="text" class="form-group" name="cuerpo" placeholder="Ingrese el cuerpo de la noticia">
                </div>
                    <div th:if="${Error != null}" class="card text-white bg-danger mb-3 mensajeError">
                        <div class="card-body">
                            
                          <h5 class="card-title">Error</h5>
                          <p class="card-text" th:text="${Error}"></p>
                        </div>
                        </div>
                        <div th:if="${Exito != null}" class="card text-white bg-success mb-3 mensajeExito">
                        <div class="card-body">
                            
                          <h5 class="card-title">Exito</h5>
                          <p class="card-text" th:if="${Exito}"></p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Subir</button>
                    <button type="button" class="btn btn-primary"><a href="index.html">Regresar</a></button>
                    
                </form>
            </div>
    </body>
</html>
